    <header id="header">

    <main>
      <div id="kv">
        <img src="img/お問い合わせkv.jpg">
        <h4>お問い合わせ</h4>
      </div>
      <div class="content container">
        <div id="contact">
          <div class="contact-inner">
            <form method="post">
              <section class="contact-table">
                <tr class="table-list">
                  <th>
                    <label for="name"
                      >お名前</label
                    >
                  </th>
                  <td>
                    <input
                      type="text"
                      name="yourname"
                      id="name"
                      placeholder="お名前をご入力ください"
                      class="input-area"
                      autocomplete="name"
                    />
                  </td>
                </tr>

                <tr class="table-list">
                  <th>
                    <label for="furigana">ふりがな</label>
                  </th>
                  <td>
                    <input
                      type="text"
                      name="yourname"
                      id="furigana"
                      placeholder="ふりがなをご入力ください"
                      class="input-area"
                    />
                  </td>
                </tr>
                <tr class="table-list">
                  <th>
                    <label for="mail">メールアドレス</label>
                  </th>
                  <td>
                    <input
                      id="mail"
                      type="email"
                      name="mail"
                      placeholder="メールアドレスをご入力ください"
                      class="input-area"
                      autocomplete="email"
                    />
                  </td>
                </tr>

                <tr class="table-list">
                  <th>
                    <label for="comment">お問い合わせ内容</label>
                  </th>
                  <td>
                    <textarea id="comment" name="comment"></textarea>
                  </td>
                </tr>
              </section>
              
              <input type="submit" value="送信する" class="submit-button" />
            </form>
          </div>
        </div>
      </div>
    </main>
